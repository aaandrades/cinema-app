<div class="container">
    <div class="container__background">
        <img src="../../../assets/shop.svg" alt="shop-icon" class="animate__animated animate__bounce container__background__icon" />
        <h1>Online shopping</h1>
        <h3>
            A simple app where you can handle the state <br /> through Redux (Ngrx).
        </h3>
    </div>
    <div class="container__card">
        <form class="container__card__holder" [formGroup]="loginForm" novalidate>
            <h1 class="container__card__holder__title">Enter your credentials</h1>
            <input class="container__card__holder__input" type="text" formControlName="user" placeholder="Username" autocomplete="off" />
            <span *ngIf="!validUser">Error in user</span>
            <input class="container__card__holder__input" type="password" formControlName="password" placeholder="Password" />
            <span *ngIf="!validPassword">Error in password</span>
            <button (click)="onSubmit()" type="submit" class="container__card__holder__button">Login</button>
            <br />
            <p>New user? <a routerLink="/register">Sign up here</a></p>
        </form>
        <app-helper-dialog></app-helper-dialog>
    </div>
</div>
