<div class="container">
    <div class="container__register-container animate__animated animate__bounceInDown">
        <div class="container__register-container__header">
            <img src="../../../assets/back-button.svg" alt="Back" routerLink="/login" class="container__register-container__header__img-button" height="27px">
            <h1 class="container__register-container__title">Register</h1>
        </div>
        <form class="container__register-container__body" [formGroup]="registerForm" novalidate>
            <div class="container__register-container__body__container-selector">
                <label>Name</label>
                <input class="container__register-container__body__input" type="text" formControlName="name" autocomplete="off" />
            </div>
            <div class="container__register-container__body__container-selector">
                <label>Email</label>
                <input class="container__register-container__body__input" type="email" formControlName="email" autocomplete="off" />
            </div>
            <div class="container__register-container__body__container-selector">
                <label>Password</label>
                <input class="container__register-container__body__input" type="password" formControlName="password" autocomplete="off" />
            </div>
            <button (click)="onSubmit()" type="submit" [disabled]="!registerForm.valid" class="container__register-container__body__button">
                Register
              </button>
        </form>
    </div>
</div>
